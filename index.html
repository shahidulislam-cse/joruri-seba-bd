<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- Google Fonts, Tailwind CSS & DaisyUI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Local CSS File (Path Corrected for Deployment) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation Bar -->
    <header class="bg-white py-3 border-b border-gray-200">
        <nav class="container mx-auto px-4 md:px-8 lg:px-24 flex justify-between items-center">
            <!-- Website Logo & Name -->
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="Emergency Service Logo" class="w-8 h-8 md:w-10 md:h-10">
                <h1 class="font-bold text-lg md:text-xl lg:text-2xl text-gray-800">Emergency Service</h1>
            </div>
            <!-- Stats Counters -->
            <div class="flex items-center gap-2 lg:gap-3">
                <div class="bg-[#F0FFF4] p-2 px-3 rounded-full flex items-center gap-2 text-sm md:text-base">
                    <span id="heart-count" class="font-bold text-gray-800">0</span>
                    <img src="assets/heart.png" alt="Heart Icon" class="w-5 h-5 md:w-6 md:h-6">
                </div>
                <div class="bg-[#F0FFF4] p-2 px-3 rounded-full flex items-center gap-2 text-sm md:text-base">
                    <span id="coin-count" class="font-bold text-gray-800">100</span>
                    <img src="assets/coin.png" alt="Coin Icon" class="w-5 h-5 md:w-6 md:h-6">
                </div>
                <div class="bg-green-600 text-white p-2 px-3 md:px-5 rounded-full font-semibold text-sm md:text-base">
                    <span id="copy-count">0</span> Copy
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero-section" class="text-center text-white py-12 lg:py-20 px-4">
            <img src="assets/logo-dark.png" alt="Government Logo" class="mx-auto w-16 h-16 md:w-20 md:h-20 mb-4">
            <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-2">Emergency Service Directory</h1>
            <p class="text-sm md:text-base">Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh</p>
        </section>

        <!-- Cards and History Section -->
        <section id="main-content" class="container mx-auto px-4 md:px-8 lg:px-24 py-12">
             <div id="content-wrapper" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Card Container (Populated by JS) -->
                <div id="card-container" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <!-- History Container -->
                <div id="history-container" class="bg-white rounded-2xl p-6 h-fit border border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            Call History
                        </h2>
                        <button id="clear-history-btn" class="btn btn-success btn-sm text-white rounded-full">Clear</button>
                    </div>
                    <div id="history-list" class="space-y-3"></div>
                </div>
             </div>
        </section>
    </main>

    <!-- Local JavaScript File (Path Corrected for Deployment) -->
    <script src="script.js"></script>
</body>
</html>
